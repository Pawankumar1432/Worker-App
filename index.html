<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="menu">
            <button onclick="showForm('register')"><i class="fas fa-home"></i> Home</button>
    
            <button onclick="showForm('register')"><i class="fas fa-info-circle"></i> About</button>
            <button onclick="showForm('register')"><i class="fas fa-cogs"></i>  Services</button>
    
            <button onclick="showForm('register')"><i class="fas fa-user-plus"></i> Register</button>
            <button onclick="showForm('login')"><i class="fas fa-sign-in-alt"></i> Login</button><br>
            <button onclick="showForm('search')"><i class="fas fa-search"></i> Search</button>
          </div>
    </div> 

  <header>
    <h1>Service Connect</h1>
    <p>Your trusted platform to connect customers with verified workers</p>
  </header>

  <section class="services-section">
    <h2>Our Services</h2>
    <div class="services-container">
      <!-- Row 1 -->
      <div class="service-box electrical">
        <img src="./images/electrical.jpg" alt="Electrical Service" />
        <p>Electrical</p>
      </div>
      <div class="service-box plumber">
        <img src="./images/plumber.jpg" alt="Plumber Service" />
        <p>Plumber</p>
      </div>
      <div class="service-box carpenter">
        <img src="./images/carpenter.jpg" alt="Carpenter Service" />
        <p>Carpenter</p>
      </div>

      <!-- Row 2 -->
      <div class="service-box machine">
        <img src="images/machine.png" alt="Machine Service" />
        <p>Machine</p>
      </div>
      <div class="service-box watertank">
        <img src="./images/watertank.jpg" alt="Water Tank Service" />
        <p>Water Tank</p>
      </div>
      <div class="service-box other">
        <img src="images/other.png" alt="Other Service" />
        <p>Other</p>
      </div>
    </div>
  </section>

   <!-- Footer with contact info -->
   <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 NeoEdge Solutions. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
